<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->

    <script src="vendor/flat-ui/js/vendor/jquery.min.js"></script>
    <script src="vendor/flat-ui/js/flat-ui.min.js"></script>
    <script src="vendor/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  </head>
  <body>

    <video id="video-background" autoplay="autoplay">
      <source src="http://a1.phobos.apple.com/us/r1000/000/Features/atv/AutumnResources/videos/b10-1.mov" type="video/mp4" />
    </video>


    <div class="container-fluid main">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2">

          <div class="timer">
            <p id="time"><p>
            <p id="date"></p>
          </div>

          <script>
            setInterval(function(){
              $("#time").text(moment().format("hh:mm a"))
              $("#date").text(moment().format("dddd, MMMM D"))
            }, 1000);
          </script>
        </div>

        <div id="schedule" class="col-lg-5 col-lg-offset-1 right" style="display:none">
          <ul class="list-group events">

            <script id="event-template" type="text/x-handlebars-template">
              <li class="list-group-item event" data-hangout="{{hangoutLink}}">
                <span class="time" data-end="{{end.dateTime}}" data-start="{{start.dateTime}}"></span>
                <span class="title">{{summary}}<span>
              </li>
            </script>

            <li class="list-group-item action" id="new-meeting-button">
              <span class="title"><span class="icon fui-plus"></span> New Google Hangout<span>
            </li>
            <!-- <li class="list&#45;group&#45;item action"> -->
            <!--   <span class="title"><span class="icon fui&#45;user"></span> Use a meeting code<span> -->
            <!-- </li> -->
          </ul>

        </div>
      </div>
    </div>

    <div class="settings" style="display:none">
      <ul class="list-group resources">

        <script id="resource-template" type="text/x-handlebars-template">
          <li class="list-group-item resource" data-calendar="{{resourceEmail}}">
            <p class="name">{{resourceName}}</p>
            <p class="description">{{generatedResourceName}}</p>
            <p class="id">{{resourceId}}</p>
          </li>
        </script>

      </ul>
    </div>

    <div class="bar">
      <a class="btn btn-inverse" style="display:none" id="signout-button"><span class="fui-power"></span> Disconnect</a>
      <a class="btn btn-inverse" style="display:none" id="authorize-button"><span class="fui-radio-unchecked"></span> Assign Room</a>
    </div>

    <script src="app.js"></script>
    <script src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};init()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
